<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Tales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo-blue.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="../images/logo.png" alt="Tidal Tales Logo" class="logo">
            <div class="title-block">
                <h1>Tidal Tales Plugin</h1>
                <span class="version">v1.8.0</span>
            </div>
        </header>
        <div class="content-container">
            <section class="status">
            <h2><span>Captured data objects</span></h2>
                <div>
                    <table id="item-table">
                        <thead>
                        <tr>
                            <th>Active</th>
                            <th>Platform</th>
                            <th>Items</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button class="reset-all">Delete all items</button>
                </div>
            </section>

    <section class="firebase">
        <h2><span>Connect to Firebase</span></h2>
        <div class="fourcat-url-container">
            <label>
                <span>Firebase Endopint URL:</span>
                <input type="text" placeholder="https://us-central1-zeeschuimer-ig-loader.cloudfunctions.net/stories/add" id="firebase-url">
            </label>
        </div>
        <div class="fourcat-url-container">
            <label>
                <span>Firebase Project:</span>
                <input type="text" placeholder="bdfa3290-24e8-4be9-988d-43ea9fa31433" id="firebase-project">
            </label>
        </div>
        <div class="fourcat-url-container">
            <label>
                <span>Firebase API Key:</span>
                <input type="text" placeholder="7ce20587-7757-43eb-ae1d-ab41445e9070" id="firebase-key">
            </label>
        </div>
    </section>


</main>
        <footer class="footer">
            <nav>
                <ul>
            <li><a href="https://www.github.com/digitalmethodsinitiative/zeeschuimer">GitHub</a></li>
            <li><a href="https://tidaltal.es">Tidal Tales Website</a></li>
            <li><a href="https://tools.digitalmethods.net">DMI Tools</a></li>
            <li><a href="https://4cat.nl">4CAT</a></li>
            <li><a href="https://cat4smr.humanities.uva.nl">CAT4SMR</a></li>
            <li><a href="https://doi.org/10.5281/zenodo.6826877">Cite/DOI</a></li>
            </ul>
            </nav>
    </footer>
    </div>
<script type="text/javascript" src="tooltips.js"></script>
<script type="text/javascript" src="interface.js"></script>
</body>
